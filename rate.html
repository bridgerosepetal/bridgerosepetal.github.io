<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Element Tier List</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1f1f1f;
      color: #ffffff;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .tier {
      border-radius: 12px;
      padding: 15px;
      width: 220px;
      min-height: 220px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      transition: box-shadow 0.2s;
      box-shadow: none;
      max-height: 600px;
      overflow: auto;
    }

    .tier:hover {
      box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
    }

    #s-tier { background: #663399; }
    #a-tier { background-color: gray; }
    #b-tier { background: gray; }
    #c-tier { background: gray; }

    #elements {
      background-color: #333;
      overflow-y: auto;
      max-height: 600px;
      border: 2px dashed #555;
    }

    .tier h2 {
      margin-top: 0;
      border-bottom: 2px solid rgba(255,255,255,0.2);
      padding-bottom: 5px;
      width: 100%;
      text-align: center;
    }

    .element {
      padding: 8px 12px;
      margin: 5px;
      background-color: #444;
      border-radius: 6px;
      cursor: grab;
      transition: background-color 0.2s, transform 0.2s;
    }

    .element:hover {
      background-color: #555;
      transform: scale(1.05);
    }

    .element mark {
      background-color: #00adb5;
      color: #fff;
      padding: 0 5px;
      border-radius: 3px;
    }

    .deprecated {
      opacity: 0.5;
      text-decoration: line-through;
    }
  </style>
</head>

    const container = document.getElementById("elements");

    elements.forEach(el => {
      const div = document.createElement("div");
      div.className = "element" + (el.deprecated ? " deprecated" : "");
      div.draggable = true;
      div.ondragstart = drag;
      div.id = el.tag + "-el";
      div.innerHTML = `<mark>&lt;${el.tag}&gt;</mark> ${el.name}`;
      container.appendChild(div);
    });

    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
      ev.preventDefault();
      const data = ev.dataTransfer.getData("text");
      const draggedEl = document.getElementById(data);
      if (draggedEl) {
        ev.target.closest(".tier").appendChild(draggedEl);
      }
    }
  </script>
